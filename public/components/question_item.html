{% load static %}
<div class="row question">
    <div class="col-3">
        <img src="{% static '/img/icon_1.png' %}" alt="" class="question_image">
        <div class="btn-group">
            <button type="button" class="btn btn-success"><i class="fa fa-thumbs-o-up"></i>
            </button>
            <button type="button" class="btn btn-info">{{ question.rating_count }}</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-thumbs-o-down"></i>
            </button>
        </div>
        <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    </div>
    <div class="col-9">
        <div class="question-title"><a href="{% url 'question' question_id=question.id %}">{{ question.head }}</a></div>
        <div class="question-text">{{ question.body }}
        </div>
        <div>
            <a href="{% url 'question' question_id=question.id %}">Answers({{ question.answers_count }})</a>
            <div>Tags:</div>
            {% for tag in question.tags_list %}
                <div><a href="{% url 'tag' tag_id=tag.id %}">{{ tag.tag_name }}</a></div>
            {% endfor %}
        </div>
    </div>
</div>
