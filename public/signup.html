{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}

{% block content %}
<br>
<h1>Registration</h1><br>


<form method="post" enctype="multipart/form-data">
    {% bootstrap_form form %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Register!</button>
</form>

{% endblock %}
