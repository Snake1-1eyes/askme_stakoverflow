{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<h1>Log in</h1><br>
<form method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Log in!</button>
</form>
<div class="create"><a href="{% url 'signup' %}">Create new account</a></div>

{% endblock %}
